<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spring view security</title><link rel="stylesheet" href="spring view.css">
</head>
<body>
    <div class="parent">
        <div class="black">
            <div class="select">
                <select name="Select Language" id="Select Language">
                    <option value="Select Language">Select Language</option>
                    <option value="Afrikaans">Afrikaans</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Bulgerian">Bulgerian</option>
                    <option value="Catalan">Catalan</option>
                    <option value="Chinese(Traitional)">Chinese(Traitional)</option>
                    <option value="Croatian">Croatian</option>
                    <option value="Czech">Czech</option>
                    <option value="Dutch">Dutch</option>
                    <option value="French">French</option>
                    <option value="Germany">Germany</option>
                    <option value="Hausa">Hausa</option>
                    <option value="Hindi">Hindi</option>
                    <option value="igbo">igbo</option>
                    <option value="italian">italian</option>
                    <option value="Lao">Lao</option>
                    <option value="Luganda">Luganda</option>
                    <option value="Malay">Malay</option>
                    <option value="Oromo">Oromo</option>
                    <option value="Trkish">Trkish</option>
                    <option value="Uzbek">Uzbek</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Xhosa">Xhosa</option>
                    <option value="Yoruba">Yoruba</option>
                    <option value="Zulu">Zulu</option>
                </select>
            </div>
            <div class="check">
                <label for="Check Deposit Valid"></label>
                <input type="text" id="Enter deposit reference code" name="Enter deposit reference code"
                 placeholder="Enter deposit reference code">
                 <button>go</button>
            </div>
        </div>
        <div class="head track"> 
        <div class="track">
            <p>Track Deposit Shipment</p>
            <input type="text" id="E" name="" placeholder="Enter 16-digit tracking number">
            <button>go</button>
        </div>
        <div class="login">
            <p>Login to MySpringView</p>
        </div>
    </div>
</div>
</body>
</html>
